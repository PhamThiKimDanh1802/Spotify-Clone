<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img class="img" src="./Spotify.Logo.png" alt="">
        <div class="logo">Spotify</div>
        <div class="spotify-container">
            <div class="header">
                <button class="sign-up-btn" onclick="handleSignUp()">Sign Up</button>
            </div>
        </div>
        
    </div>
    
    <div class="main-content">
        <h1>Spotify Playlists</h1>
        <div class="playlist-container">
            <div class="playlist-card">
                <img src="./DenVau.jpg" alt="Playlist Image">
                <div class="playlist-title">Today's Top Hits</div>
            </div>
            <div class="playlist-card">
                <img src="./Exit.jpg" alt="Playlist Image">
                <div class="playlist-title">RapCaviar</div>
            </div>
            <div class="playlist-card">
                <img src="./Stay.png" alt="Playlist Image">
                <div class="playlist-title">All out 2010s</div>
            </div>
            <div class="playlist-card">
                <img src="./ThuyTrieu.jpg" alt="Playlist Image">
                <div class="playlist-title">Rock Classics</div>
            </div>
            <div class="playlist-card">
                <img src="./Reto.jpg" alt="Playlist Image">
                <div class="playlist-title">Chill Hits</div>
            </div>
            <div class="playlist-card">
                <img src="./D.jpg" alt="Playlist Image">
                <div class="playlist-title">Deep Focus</div>
            </div>
            <div class="playlist-card">
                <img src="./g.jpg" alt="Playlist Image">
                <div class="playlist-title">Instrumental Study</div>
            </div>
            <div class="playlist-card">
                <img src="./a.png" alt="Playlist Image">
                <div class="playlist-title">Focus Flow</div>
            </div>
            <div class="playlist-card">
                <img src="./b.jpeg" alt="Playlist Image">
                <div class="playlist-title">Reading Adventure</div>
            </div>
            <div class="playlist-card">
                <img src="./b.jpeg" alt="Playlist Image">
                <div class="playlist-title">the end</div>
            </div>
        </div>
    </div>
    
    <script src="./js.js"></script>
</body>
</html>
